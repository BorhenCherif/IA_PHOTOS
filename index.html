<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Staging IA - 10€/photo en 2h</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* Header/Hero */
        .hero {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 80px 20px;
            text-align: center;
        }
        
        .hero h1 {
            font-size: 3em;
            margin-bottom: 20px;
            font-weight: 700;
        }
        
        .hero p {
            font-size: 1.3em;
            margin-bottom: 30px;
            opacity: 0.95;
        }
        
        .cta-button {
            display: inline-block;
            background: white;
            color: #667eea;
            padding: 15px 40px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1em;
            transition: transform 0.2s;
        }
        
        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        
        /* Section commune */
        section {
            padding: 60px 20px;
        }
        
        section h2 {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 50px;
            color: #2d3748;
        }
        
        /* Problème */
        .problem {
            background: #f7fafc;
        }
        
        .problem-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            text-align: center;
        }
        
        .problem-item {
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.07);
        }
        
        .problem-item h3 {
            color: #e53e3e;
            margin-bottom: 15px;
            font-size: 1.3em;
        }
        
        /* Solution */
        .solution-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }
        
        .solution-item {
            text-align: center;
            padding: 20px;
        }
        
        .solution-item .icon {
            font-size: 3em;
            margin-bottom: 15px;
        }
        
        .solution-item h3 {
            color: #48bb78;
            margin-bottom: 10px;
        }
        
        /* Galerie Avant/Après */
        .gallery {
            background: #f7fafc;
        }
        
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }
        
        .before-after {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        
        .before-after:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.15);
        }
        
        .before-after img {
            width: 100%;
            display: block;
            cursor: pointer;
            transition: transform 0.3s;
        }
        
        .before-after img:hover {
            transform: scale(1.05);
        }
        
        .before-after p {
            padding: 15px;
            text-align: center;
            font-weight: 600;
            color: #4a5568;
        }
        
        /* Lightbox */
        .lightbox {
            display: none;
            position: fixed;
            z-index: 9999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.95);
            cursor: pointer;
        }
        
        .lightbox-content {
            margin: auto;
            display: block;
            max-width: 90%;
            max-height: 90%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: zoom 0.3s;
        }
        
        @keyframes zoom {
            from {transform: translate(-50%, -50%) scale(0.8)}
            to {transform: translate(-50%, -50%) scale(1)}
        }
        
        .close {
            position: absolute;
            top: 30px;
            right: 50px;
            color: white;
            font-size: 50px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            z-index: 10000;
        }
        
        .close:hover {
            color: #bbb;
        }
        
        /* Pricing */
        .pricing-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }
        
        .pricing-card {
            background: white;
            border: 2px solid #e2e8f0;
            border-radius: 15px;
            padding: 40px 30px;
            text-align: center;
            transition: transform 0.3s;
        }
        
        .pricing-card:hover {
            transform: translateY(-5px);
            border-color: #667eea;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.2);
        }
        
        .pricing-card.featured {
            border-color: #667eea;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .pricing-card h3 {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        
        .pricing-card .price {
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 20px;
        }
        
        .pricing-card ul {
            list-style: none;
            margin-bottom: 30px;
        }
        
        .pricing-card li {
            padding: 10px 0;
            border-bottom: 1px solid rgba(0,0,0,0.1);
        }
        
        .pricing-card.featured li {
            border-bottom-color: rgba(255,255,255,0.2);
        }

        .contact-form {
